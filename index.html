<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЁЯН┐ searchFlix</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <h1 class="headLine">(searchFlix)</h1>
        <p class="subTitle">proudly presents</p>
    </header>
    <main>
        <section class="movieDbSearch">
            <form id="filterFunktion">
                <label for="search">Search:</label>
                <input type="text" name="search" id="search" oninput="filterMovies()" placeholder="Enter movie title">
                <label class="filterLabel" for="director">Filter:</label>
                <input type="text" id="director" oninput="filterMovies()" placeholder="Enter director">
                <input type="text" id="duration" oninput="filterMovies()" placeholder="Enter duration">
                <input type="text" id="year" oninput="filterMovies()" placeholder="Enter year">
                <input type="text" id="rating" oninput="filterMovies()" placeholder="Enter rating">
                <label class="filterLabel" for="genre">Genres:</label>
                <select id="genre" onchange="filterMovies()">
                    <option value="">All Genres</option>
                </select>
            </form>
            <form id="sortierFunktion">
                <label for="sort">Sorting:</label>
                <div class="sortButtonsFrame">
                    <input onclick="sortMovies('rating', 'ratingSort')" type="button" id="ratingSort" value="Rating тее">
                    <input onclick="sortMovies('name', 'nameSort')" type="button" id="nameSort" value="Name тее">
                    <input onclick="sortMovies('year', 'yearSort')" type="button" id="yearSort" value="Year тее">
                    <input onclick="sortMovies('director', 'directorSort')" type="button" id="directorSort"
                        value="Director тее">
                </div>
            </form>
            <label for="contribute" id="contributeLabel">Contribute:</label>
            <button onclick="openModal()" class="addMovieButton" id="contribute">Add Movie</button>
        </section>
        <section class="movieDbOutput">
            <ul id="movieList"></ul>
            <div id="notFoundMessage"></div>
        </section>
        <div id="addMovieModal">
            <div id="modalContent">
                <span id="closeModal" onclick="closeModal()">&#10006</span>
                <div id="addMovieContainer">
                    <h2>Add a Movie</h2>
                </div>

                <label for="newTitle">Title:</label>
                <input type="text" id="newTitle">

                <label for="newYear">Year:</label>
                <input type="text" id="newYear">

                <label for="newDirector">Director:</label>
                <input type="text" id="newDirector">

                <label for="newDuration">Duration:</label>
                <input type="text" id="newDuration">

                <label for="newGenres">Genres (comma-separated):</label>
                <input type="text" id="newGenres">

                <label for="newRating">Rating:</label>
                <input type="text" id="newRating">

                <button onclick="addMovie()">Add Movie</button>
            </div>
    </main>
    <footer>
        <p class="logoFooter">(searchFlix)</p>
    </footer>

    <!-- Overlay, BGs, Scripts -->

    <div class="filmGrainFrame">
        <div class="filmGrainOverlay"></div>
    </div>
    <div id="backgroundContainer"></div>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.32/dist/lenis.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
