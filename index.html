<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searchFlix</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <h1 class="headLine">(searchFlix)</h1>
        <p class="subTitle">proudly presents</p>
    </header>
    <main>
        <section class="movieDbSearch">
            <form id="filterContainer">
                <input type="text" name="search" id="search" oninput="filterMovies()" placeholder="Enter movie title">
                <input type="text" id="director" oninput="filterMovies()" placeholder="Enter director">

                <input type="text" id="duration" oninput="filterMovies()" placeholder="Enter duration">

                <input type="text" id="genre" oninput="filterMovies()" placeholder="Enter genre">

                <input type="text" id="year" oninput="filterMovies()" placeholder="Enter year">

                <input type="text" id="rating" oninput="filterMovies()" placeholder="Enter rating">
            </form>
        </section>
        <section class="movieDbOutput"></section>
    </main>
    <footer>
        <p class="logoFooter">(searchFlix)</p>
    </footer>

    <!-- Overlay, BGs, Scripts -->

    <div class="filmGrainFrame">
        <div class="filmGrainOverlay"></div>
    </div>
    <div id="backgroundContainer"></div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
